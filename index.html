  <div class='container'>

    <div class='row'>
      <div class='col-xs-3'>
        <div id='panel1' class='panel panel-primary'>
          <div class='panel-heading'>
            #panel1
          </div>
          <div class='panel-body'>content
          </div>
        </div>
        </div>

    <h1>Triddler</h1>


    <script>

      $(document).ready(function(){

        $('body').on({
          mouseenter: function() {
            $(this).css('background-color', 'green');
          },
          mouseleave: function() {
            $(this).css('background-color', 'purple');
          },
        });


        var $body = $('body');

        $body.html('Triddler: Triddle Me This').css({color: 'black', fontWeight:'bold', font: 10});



        var index = streams.home.length - 1;

        while(index >= 0){

        // var tweetId = index;

        //  var $tweetSpan = $('<span></span>'); // add to body

        // $tweetSpan.css('color', 'red');
        // $tweetSpan.text(`${tweetId}`);
        // $tweetSpan.appendTo(body);

          var tweet = streams.home[index]; //
          var $tweet = $('<div></div>');
          $tweet.text(`@ ${tweet.user} : ${tweet.message}`); // creating a div / container

          $tweet.fadeToggle(3000).fadeOut(1000).fadeIn(3000).fadeToggle(3000).fadeOut(1000).fadeIn(3000).appendTo($body);

          index -= 1;
        }


      $(function(){
          $('btn#1').on('click',function(){
            $('panel1').toggle();
        });
      });
    });

</script>
