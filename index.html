$(function() {

        var index = streams.home.length - 1;
        while(index >= 0){

        // var tweetId = index;

          var tweet = streams.home[index]; //

          $tweet.fadeToggle(5000).fadeOut(1000).fadeIn(5000).fadeToggle(5000).fadeOut(1000).fadeIn(5000).fadeToggle(5000).fadeOut(1000).fadeIn(5000).fadeToggle(5000).fadeOut(1000).fadeIn(5000).fadeToggle(5000).fadeOut(1000).fadeIn(5000).fadeToggle(5000).fadeOut(1000).fadeIn(5000).fadeToggle(5000).fadeOut(1000).fadeIn(5000).fadeToggle(5000).fadeOut(1000).fadeIn(5000).appendTo($body);
