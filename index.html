<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="dataGenerator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){

        $('body').on({
          mouseenter: function() {
            $(this).css('background-color', 'blue');
          },
          mouseleave: function() {
            $(this).css('background-color', 'white');
          },
        });

        var $body = $('body');


        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index]; //
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message); // creating a div / container - putting
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>



  </body>
</html>
